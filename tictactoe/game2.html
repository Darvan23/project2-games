<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/tictactoe/css/style.css">
</head>
    <body>
        <div id="game-container">
          <h1>Tic Tac Toe</h1>
          <div id="scoreboard">
            <p>Player O Wins: <span id="x-score">0</span></p>
            <p>Player X Wins: <span id="o-score">0</span></p>
          </div>
          <div id="player-indicators">
            <div class="player active" id="player-o">O</div>
            <div class="player inactive" id="player-x">X</div>
          </div>
          <div id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
          <p id="winner-message"></p>
          <button id="restart-button">Restart Game</button>
        </div>
      </body>
      <script src="script.js"></script>
</html>
